<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascade and Inheritance practices</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <main>
        <h1>This is a heading.</h1>
        <h1 class="main-heading">This is also a heading</h1>

        <ul class='main'>
            <li>Item One</li>
            <li>Item Two
                <ul>
                    <li>2.1</li>
                    <li>2.2</li>
                </ul>
            </li>
            <li>Item Three
                <ul class='special'>
                    <li>3.1
                        <ul>
                            <li>3.1.1</li>
                            <li>3.2.2</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>

        <ul class='inheritance'>
            <li>Default <a href='#'>link</a> color</li>
            <li class='inherit-color'>Inherit the <a href='#'> color</a> </li>
            <li class='reset-color'>Reset the <a href='#'> color</a></li>
            <li class='unset-color'>Unset the <a href='#'> color</a></li>
        </ul>

        <div id="outer" class="container">
            <div id="inner" class="container">
              <ul>
                <li class="nav"><a href="#">One</a></li>
                <li class="nav"><a href="#">Two</a></li>
              </ul>
            </div>
          </div>
    </main>
    
</body>
</html>
