<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel='stylesheet' href="style.css">

    <title>Basics of Web Form</title>
</head>
<body>
    <main>

        <form action="/form-handling-page" method='post'>
            <p>
                <input type='checkbox' id='taste_1' name='taste_cherry' value="cherry">
                <label for='taste_1'>I like cherry.
                </label>
            </p>
            <p>
                <input type='checkbox' id="taste_2" name='taste_banana' value="banana">s
                <label for='tast_2'>
                    I like banana.
                </label>
            </p>

            <p>Required fields are followed by <abbr title='required'>*</abbr>.</p>

            <div>
                <label for='username'>Name: <abbr title='required' aria-label="required">*</abbr> </label>
                <input id='username' type='text' name='username'>
            </div>
        </form>

        <form action='/form-handling-page' method='post'>
            <fieldset>
                <legend>Fruit juice size</legend>
                <p>
                    <input type='radio' name='size' id='size_1' value="small" >
                    <label for='size_1'>Small</label>
                </p>
                <p>
                    <input type='radio' id='size_2' name='size' value='medium'>
                    <label for='size_1'>Medium</label>
                </p>
                <p>
                    <input type='radio' id='size_3' name="size" value='large'>
                    <label for="size_3">Large</label>
                </p>
            </fieldset>
        </form>

        <form action='/form-handling-page' method='post'>
            <h2>Suggestion?</h2>
            <ul>
                <li>
                    <label for='name'>Name:</label>
                    <input type="text" id='name' name='user-name' placeholder="Your name">
                </li>
                <li>
                    <label for='mail'>E-mail</label>
                    <input type='email' id='mail' name='user_email' placeholder="username@example.com">
                </li>
                <li>
                    <label for='msg'>Suggestion:</label>
                    <textarea id='msg' name='user_message'>I believe...</textarea>
                </li>
                <li class="button">
                    <button type='submit'>Send</button>
                </li>
            </ul>
        </form>
    </main>
</body>
</html>
